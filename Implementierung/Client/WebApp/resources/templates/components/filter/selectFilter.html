<div style="display:none;"  class="profileFilterWrapperSettings" id="filterId_{{=obj.filter.get('id')}}">
    
    <select class='selectFilterDropDown'>
        {{_.each(obj.filter.get("specification").items, function (item) { }}
            <option value='{{=item.id}}' 
                    {{ if(item.id === obj.filter.get("curVal")) { }}
                    selected
                    {{ } }}
            >{{=item.text}}</option>
        {{ }) }}
    </select>
</div>
